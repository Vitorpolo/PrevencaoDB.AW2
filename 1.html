<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>


    <div>
        <h2>Base de dados sobre preveção de diabetes</h2>
        <p>Tem como objetivo mapear e concientizar a partir das suas informações</p>
        <p>Total mente anonimo</p>
    </div>

    <from aciton="#">
        <label FOR="name">Cadastro<input type="button"></label>
        <label FOR="name">Login<input type="button"></label>
        
        <form action="#">
            <label for="name">Idade <input type="number"></label><br>
            <label for="name">M<input type="checkbox"></label>
            <label for="name">F<input type="checkbox"></label><br>
            <p>Por questões biologicas não foi colocada a opção de não binario ou prefiro não me identificar </p>
            <label for="name"><input type="checkbox">Poliúria</label><br>
            <label for="name"><input type="checkbox">Polidipsia</label><br>
            <label for="name"><input type="checkbox">Perda repentina de peso</label><br>
            <label for="name"><input type="checkbox">Fraqueza</label><br>
            <label for="name"><input type="checkbox">Polifagia</label><br>
            <label for="name"><input type="checkbox">Candidíase genital</label><br>
            <label for="name"><input type="checkbox">Embaçamento visual </label><br>
            <label for="name"><input type="checkbox">Coceira</label><br>
            <label for="name"><input type="checkbox">Irritabilidade</label><br>
            <label for="name"><input type="checkbox">Cicatrização retardada</label><br>
            <label for="name"><input type="checkbox">Paresia parcial </label><br>
            <label for="name"><input type="checkbox">Rigidez muscular </label><br>
            <label for="name"><input type="checkbox">Alopecia</label><br>
            <label for="name"><input type="checkbox">Obesidade </label><br>
            <label for="name">Classe<input type="checkbox">Positivo</label>
            <label for="name"><input type="checkbox">Negativo</label><br>
            <button type="submit">Finalizar</button>
        </form>

    </from>

    
    
</body>
</html>
